<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta http-equiv="content-type" content="text/html; charset=UTF8">
    </head>
    <body>




        <div class="container">
            <h1>Wind Data</h1>
            <!-- <div id="map"></div> -->
            <span id="row"></span>
        </div>

        <div class="modal fade" id="turbineInfoModal" tabindex="-1" role="dialog">  
            <div id="turbineInfoModalDialog" class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 id="modalHeader" class="modal-title"></h4>
                    </div>
                    <div id="modalBody" class="modal-body">

                        <div class="modal fade bs-example-modal-md" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel", id="heatMapModal">
                          <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h4> Average values for day </h4>
                            </div>
                            <div id="heatMapModalContent" class="modal-body">
                            </div>
                          </div>
                          </div>
                      </div>



                        <div class="container">
                            <div class="col-sm-3" id="sidebar">
                                <div class="row" id="turbineImg">
                                    <img style="width:80%; height:100%" src="./img/wind-turbine.jpg"/>
                                </div>
                                <div class="row" id="turbineInfo">
                                    <p> <h4>Location - Kemgesi, Seregenti</h4>
                                        <b>Battery Charging</b> - 24 V <br>
                                        <b>Grid Connection</b> - 110 V <br>
                                        <b>Rotor dimension</b> - 3.0 m <br>
                                        <b>Peak Power</b> - 1kW        <br>
                                        <b>Rated Power</b> - 800 W</p> 
                                </div>
                                <div class="row" id="textSending">
                                    <button class="btn btn-default" data-toggle="modal" data-target="#sendTextModal">Send text</button>
                                </div>
                            </div>
                            <div class="col-sm-9">
                                <div class="row" id="liveFeed">
                                    <h2>Live Data</h2>
                                    <div id="graph"></div>
                                </div>
                                <div class="row" id="maintenanceLog">
                                    <h2>Log</h2>
                                    <div id="heatmap"></div>
                                    <div id="heatmapLegend"></div>
                                    <div>
                                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                            batteryCharge
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu col-sm-offset-10" id="heatMapParameterSelector" aria-labelledby="dropdownMenu1" role="menu">
                                        </ul>
                                    </div>

                                </div>

                            </div>

                        </div>
                    </div>




                    <div class="modal fade" id="sendTextModal" tabindex="-1" role="dialog">  
                        <div id="sendTextModalDialog" class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 id="sendTextModalHeader" class="modal-title">Send text message</h4>
                                </div>
                                <div class="modal-body" id="sendTextModalBody">
                                    <div class="container">
                                        <div class="row">
                                            <div class="input-group">
                                                <span class="input-group-addon" id="basic-addon1">TO</span>
                                                <input type="text" class="form-control  " placeholder="Phone number" aria-describedby="basic-addon1" id="sendTextPhoneNumber">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <label class="checkbox-inline">
                                            <input type="checkbox" id="batteryChargeCheckbox" value="option1"> Battery charge
                                          </label>
                                          <label class="checkbox-inline">
                                              <input type="checkbox" id="primaryLoadCheckbox" value="option2"> Primary Load
                                          </label>
                                          <label class="checkbox-inline">
                                              <input type="checkbox" id="windSpeedCheckbox" value="option3"> Wind Speed
                                          </label>
                                        </div>
                                        <div class="row">
                                            <div class="form-group">
                                                <label for="comment">Message:</label>
                                                <textarea class="form-control" rows="5" id="sendTextComment"></textarea>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <p id="sendTextPrelimMessage">
                                                <h4>Preliminary message</h4>
                                                <p id="turbineId"></p>
                                                <p id="batteryCharge"></p>
                                                <p id="primaryLoad"></p>
                                                <p id="windSpeed"></p>
                                                <p id="message"></p>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#sendTextModal">Close</button>
                                    <button type="button" class="btn btn-primary" id="sendTextButton">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>




                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
